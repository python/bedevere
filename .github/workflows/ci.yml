name: Tests

on: [push, pull_request, workflow_dispatch]

env:
  FORCE_COLOR: 1

jobs:
  test:
    name: test w/ Python ${{ matrix.python-version }}

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11-dev"]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            requirements.txt
            dev-requirements.txt
      - name: Install tox
        run: |
          python -m pip install tox
        env:
          # TEMP for 3.11
          # https://github.com/aio-libs/aiohttp/issues/6600
          AIOHTTP_NO_EXTENSIONS: 1
          # https://github.com/aio-libs/frozenlist/issues/285
          FROZENLIST_NO_EXTENSIONS: 1
          # https://github.com/aio-libs/yarl/issues/680
          YARL_NO_EXTENSIONS: 1
      - name: Run Tests
        env:
          # run against the current Python interpreter
          TOXENV=python
        run: tox
      - uses: codecov/codecov-action@v2
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          flags: Python_${{ matrix.python-version }}
