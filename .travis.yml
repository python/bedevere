language: python
cache: pip
python:
  - 3.8
  - 3.8-dev
  - 3.9
  - 3.9-dev
  - nightly
dist: xenial

matrix:
  allow_failures:
  - python: 3.9
    dist: xenial
  - python: 3.9-dev
    dist: xenial
  - python: nightly
    dist: xenial

matrix:
  include:
  - python: 3.8
    dist: xenial
  - python: 3.9-dev
    dist: xenial

before_install:
  - python3 -m pip install coverage
install:
  - python3 -m pip install -U pip -r dev-requirements.txt
script:
  - pytest --cov=tests/ --cov-report=xml
after_success:
  - codecov
