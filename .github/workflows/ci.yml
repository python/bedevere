name: Tests

on: [push, pull_request, workflow_dispatch]

env:
  FORCE_COLOR: 1

jobs:
  test:
    name: test w/ Python ${{ matrix.python-version }}

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version:
        # Build on pre-releases until stable, then stable releases.
        # actions/setup-python#213
        - ~3.8.0-0
        - ~3.9.0-0
        - ~3.10.0-0
        - ~3.11.0-0

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            requirements.txt
            dev-requirements.txt
      - name: Install Dependencies
        run: |
          python3 -m pip install -U pip
          python3 -m pip install -U wheel
          python3 -m pip install -U -r dev-requirements.txt
        env:
          # TEMP for 3.11
          # https://github.com/aio-libs/aiohttp/issues/6600
          AIOHTTP_NO_EXTENSIONS: 1
          # https://github.com/aio-libs/frozenlist/issues/285
          FROZENLIST_NO_EXTENSIONS: 1
          # https://github.com/aio-libs/yarl/issues/680
          YARL_NO_EXTENSIONS: 1
      - name: Run Tests
        run: pytest --cov --cov-report=term --cov-report=xml
      - uses: codecov/codecov-action@v2
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          flags: Python_${{ matrix.python-version }}
